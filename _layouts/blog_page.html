---
layout: default
---

<div class="blog-post">
    <div class="container">
        <a href="/blog/" class="back-to-blog">
            <svg fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7"/>
            </svg>
            Back to blog
        </a>

        <article>
            <header class="blog-post-header">
                <h1 class="blog-post-title">{{ page.title }}</h1>
                <div class="blog-post-meta">
                    <div class="blog-post-date">
                        <svg fill="none" stroke="currentColor" viewBox="0 0 24 24" style="width: 16px; height: 16px;">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 7V3m8 4V3m-9 8h10M5 21h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v12a2 2 0 002 2z"/>
                        </svg>
                        {{ page.publish_date }}
                    </div>
                </div>
            </header>

            {% if page.image %}
            <img src="{{ page.image }}" alt="{{ page.title }}" class="blog-post-featured-image">
            {% endif %}

            <div class="blog-post-content">
                {{ content }}
            </div>

            <!-- Giscus Comments Section -->
            <div class="giscus-comments">
                <script src="https://giscus.app/client.js"
                        data-repo="erkankarabulut/erkankarabulut.github.io"
                        data-repo-id="R_kgDOJJ-ULg"
                        data-category="General"
                        data-category-id="DIC_kwDOJJ-ULs4CxNQ3"
                        data-mapping="pathname"
                        data-strict="0"
                        data-reactions-enabled="1"
                        data-emit-metadata="0"
                        data-input-position="bottom"
                        data-theme="light"
                        data-lang="en"
                        crossorigin="anonymous"
                        async>
                </script>
            </div>

            <script>
                // Sync Giscus theme with site theme
                (function() {
                    function getGiscusTheme() {
                        const theme = document.documentElement.getAttribute('data-theme');
                        return theme === 'dark' ? 'dark' : 'light';
                    }

                    function setGiscusTheme() {
                        const iframe = document.querySelector('.giscus-frame');
                        if (!iframe) return;

                        const theme = getGiscusTheme();
                        iframe.contentWindow.postMessage(
                            { giscus: { setConfig: { theme: theme } } },
                            'https://giscus.app'
                        );
                    }

                    // Set theme when Giscus loads
                    window.addEventListener('message', function(event) {
                        if (event.origin !== 'https://giscus.app') return;
                        if (!(typeof event.data === 'object' && event.data.giscus)) return;

                        // Giscus has loaded, set the correct theme
                        setGiscusTheme();
                    });

                    // Listen for theme changes
                    const observer = new MutationObserver(function(mutations) {
                        mutations.forEach(function(mutation) {
                            if (mutation.type === 'attributes' && mutation.attributeName === 'data-theme') {
                                setGiscusTheme();
                            }
                        });
                    });

                    observer.observe(document.documentElement, {
                        attributes: true,
                        attributeFilter: ['data-theme']
                    });

                    // Set initial theme after a short delay to ensure iframe is ready
                    setTimeout(setGiscusTheme, 1000);
                })();
            </script>
        </article>
    </div>
</div>

<footer class="footer">
    <div class="container">
        <p>
            Source code of this website is available at
            <a target="_blank" href="https://github.com/erkankarabulut/erkankarabulut.github.io">GitHub</a>
            and can be used by anyone.
        </p>
    </div>
</footer>
