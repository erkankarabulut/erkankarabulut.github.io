---
layout: default
---

<div class="blog-post">
    <div class="container">
        <a href="/blog/" class="back-to-blog">
            <svg fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7"/>
            </svg>
            Back to blog
        </a>

        <article>
            <header class="blog-post-header">
                <h1 class="blog-post-title">{{ page.title }}</h1>
                <div class="blog-post-meta">
                    <div class="blog-post-date">
                        <svg fill="none" stroke="currentColor" viewBox="0 0 24 24" style="width: 16px; height: 16px;">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 7V3m8 4V3m-9 8h10M5 21h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v12a2 2 0 002 2z"/>
                        </svg>
                        {{ page.publish_date }}
                    </div>
                </div>
            </header>

            {% if page.image %}
            <img src="{{ page.image }}" alt="{{ page.title }}" class="blog-post-featured-image">
            {% endif %}

            <div class="blog-post-content">
                {{ content }}
            </div>

            <!-- Giscus Comments Section -->
            <div class="giscus-comments">
                <script src="https://giscus.app/client.js"
                        data-repo="erkankarabulut/erkankarabulut.github.io"
                        data-repo-id="R_kgDONWbUKg"
                        data-category="General"
                        data-category-id="DIC_kwDONWbUKs4Cldhx"
                        data-mapping="pathname"
                        data-strict="0"
                        data-reactions-enabled="1"
                        data-emit-metadata="0"
                        data-input-position="bottom"
                        data-theme="preferred_color_scheme"
                        data-lang="en"
                        crossorigin="anonymous"
                        async>
                </script>
            </div>
        </article>
    </div>
</div>

<footer class="footer">
    <div class="container">
        <p>
            Source code of this website is available at
            <a target="_blank" href="https://github.com/erkankarabulut/erkankarabulut.github.io">GitHub</a>
            and can be used by anyone.
        </p>
    </div>
</footer>
