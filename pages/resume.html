<script>
// Fetch the PDF file's last modification date
fetch('/assets/resume.pdf', { method: 'HEAD' })
    .then(response => {
        const lastModified = response.headers.get('Last-Modified');
        if (lastModified) {
            const date = new Date(lastModified);
            const options = { year: 'numeric', month: 'long' };
            const formattedDate = date.toLocaleDateString('en-US', options);
            document.getElementById('resume-last-updated').textContent = `Last updated: ${formattedDate}`;
        } else {
            document.getElementById('resume-last-updated').textContent = 'Last updated: Recently';
        }
    })
    .catch(() => {
        document.getElementById('resume-last-updated').textContent = 'Last updated: Recently';
    });
</script>
